version: 2
jobs:
  build:
    working_directory: ~/webinartv
    docker:
            - image: circleci/ruby:2.4.1
            environment:
                RAILS_ENV: test
                PGHOST: localhost
                PGUSER: webinartv
            - image: postgres:9.5
              environment:
                POSTGRES_USER: webinartv
                POSTGRES_DB: webinartv
                POSTGRES_PASSWORD: ""
  steps:
    - checkout
    # Restore Cached Dependencies
    - type: cache-restore
      name: Restore bundle cache
      key: webinartv-{{ checksum "Gemfile.lock" }}

    # Bundle install dependencies
    - run: bundle install --path vendor/bundle

    # Cache Dependencies
    - type: cache-save
      name: Store bundle cache
      key: webinartv-{{ checksum "Gemfile.lock" }}
      paths:
        - vendor/bundle

    # Wait for DB
    - run: dockerize -wait tcp://localhost:5432 -timeout 1m

    # Setup the database
    - run: rake db:setup
    - run: bin/rake dev:prime
    # run the test suite
    - run: COVERAGE=true bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o test-results/rspec/results.xml
    - store_test_results:
        path:  test-results
