en:
  application:
    nav_bar:
      webinars: "Webinars"
      presenters: "Presenters"
      attendees: "Attendees"
      sign_out: "Log Out"
      sign_in: "Log In"
  helpers:
    actions:
      show: 'View #{model.titleize}'
      edit: "Edit"
      back: "Back"
    links:
      cancel: "Cancel"
      destroy: "Remove"
      save: "Save"
    submit:
      attendee:
        create: "Join"
      webinar:
        create: "Save"
  activerecord:
    models:
      user: 'Users'
      presenters: 'Presenters'
      webinars: 'Webinars'
      attendees: 'Attendees'

  title:
    application: 'TrilbyTV'
    default: 'Webinars'
    webinars:
      index: 'Book yourself on a webinar'
      show: '%{webinar}'
    admin/webinars:
        index: 'Manage Webinars'
        show: 'Viewing %{webinar}'
        edit: 'Edit %{webinar}'
    attendees:
      index: 'Manage Attendees'
      show: '%{attendee} - Attendees'
      edit: 'Edit %{attendee}'
    presenters:
      index: 'Manage Presenters'
      show: '%{presenter} - Presenters'
      edit: 'Edit %{presenter}'
    

  date:
    formats:
      default: "%d/%m/%Y"
      with_weekday: "%a %d/%m/%y"
  datepicker:
    dformat: '%d/%m/%Y'         # display format of the date (this is the default, can be ommited)
    pformat: 'DD/MM/YYYY'       # picking format of the date (this is the default, can be ommited)
  timepicker:
    dformat: '%R'               # display format of the time (this is the default, can be ommited)
    pformat: 'HH:mm'            # picking format of the time (this is the default, can be ommited)
  dayViewHeaderFormat: 'MMMM YYYY'  # picking format of the time (this is the default, can be ommited)

  admin:
    webinars:
      index:
      new: "Schedule new Webinar"
      show: 
        edit: "Edit Details"
        publish: "Publish"
        ics: "Download ICS"
      edit:
        submit: "Save"
        publish: "Publish"
      update:
        update_success: 'Webinar was successfully updated.'
      form:
        submit: "Save"
      attendees:
        attended: "Mark Attended"
  attendees:
    index: 
    show: "View Details"
    destroy: "Delete"
  webinars:
    index:
      join: "Register"
    show: 
      active_user: "Do you already have a TrilbyTV user account?"
      submit: "Register Me" 
      back: "Back to webinars list"
      ics: "Add to my calendar"
    columns:
      date: "%a %d/%m/%y"  

  time:
    formats:
      default: "%d/%m/%Y %R"
      long: "%A, %-d %b %Y at %R"
      date: "%d/%m/%Y %R"
      short: "%d/%m/%y"
      full_tz: "%A, %-d %b %Y at %R (%Z)"
